<ion-menu [content]="content" (ionOpen)="animation.start({ type: 'fadeInDown', duration: '400' })">
    <ion-header class="header-wrapper">
        <img src="assets/img/material-graphite.jpg" class="avatar motion spin fade">
        <img src="assets/img/logo.png" class="logo-img" animates #animation="animates">
        <div class="menu-bottom">
            Infraxis Corp. 2017
        </div>
    </ion-header>

    <ion-content>
        <ion-list inset>
            <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon name="{{ p.icon }}" item-start></ion-icon>
                {{ p.title }}
                <ion-icon name="arrow-dropright" item-end></ion-icon>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
